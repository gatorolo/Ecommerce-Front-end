<div class="container">
  <table class="table table-dark table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col" class="text-center ">Producto</th>
        <th scope="col" class="text-center ">Precio</th>
        <th scope="col" class="text-center ">Unidad</th>
        <th scope="col" class="text-center ">SubTotal</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let getcartDetail of getCartDetails" class="text-center">
        <td class=""><img class="img-fluid" src="{{getcartDetail.img}}"/></td>
        <td class="text-center">${{getcartDetail.precio}}</td>
        <td class="text-center">{{getcartDetail.cantidad}}</td>
        <td class="align-top sub-total">$ <b>{{getcartDetail.precio * getcartDetail.cantidad | number}}</b>
            <button class="btn btn-danger btn-sm delete" (click)="singleDelete(getcartDetail.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
    <div class="container">
      <div class="row mt-3 d-flex">
      <div class="precio text-center"><h4>Total:$<b> {{total}}</b></h4></div>
      <div class="text-center mt-3 bg-light">
        <button class="btn btn-danger removeall" (click)="removeall()">Eliminar Todo</button>
      </div>
      <div class="text-center mt-3 bg-light">
        <button class="btn btn-success (click)='Terminar()'">Terminar la compra</button>
      </div>
    </div>
    </div>
    
  </table>
</div>
